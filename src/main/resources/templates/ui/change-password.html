<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="~{layout/fragment::head}"></th:block>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="container-fluid" style="min-height: 100vh; background-color: #feeeec">
    <div class="text-center pt-5">
        <h1 style="color: #dd3f24">
            <i class="fa-brands fa-dev " style="color:#dd3f24;"></i>
            IMS
        </h1>
        <h5 class="text-secondary">Welcome to IMS</h5>
    </div>
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-6  shadow rounded px-5 py-3 bg-white">
            <h5 th:utext="${message}" class="text-danger message"></h5>
            <div class="candidate p-2 text-center">
                <span class="text-center h5">Please change your password before logging in</span>
                <hr>
                <form th:action="@{/admin/user/changePassword}" method="post" class="needs-validation" novalidate>
                    <div class="form-field my-4">
                        <input type="password"
                               class="form-input form-control"
                               id="newPassword"
                               name="newPassword"
                               placeholder=" "
                               required/>
                        <label class="form-lb" for="newPassword">New Password</label>
                        <ion-icon class="form-icon btn-password" name="eye-outline"></ion-icon>
                        <ion-icon class="form-icon btn-hidePassword" name="eye-off-outline"></ion-icon>
                        <div class="invalid-feedback position-absolute text-start">
                            Please choose a password.
                        </div>
                    </div>

                    <div class="form-field">
                        <input type="password"
                               class="form-input form-control"
                               id="newPasswordC"
                               name="newPasswordC"
                               placeholder=" "
                               required/>
                        <label class="form-lb" for="newPasswordC">New Password</label>
                        <ion-icon class="form-icon btn-password" name="eye-outline"></ion-icon>
                        <ion-icon class="form-icon btn-hidePassword" name="eye-off-outline"></ion-icon>
                        <div class="invalid-feedback position-absolute text-start">
                            Please choose a password.
                        </div>
                    </div>
                    <div class="d-flex justify-content-end w-100 my-4">
                        <a href="#" class="text-decoration-none btn-forgot">Forgot password ?</a>
                    </div>
                    <div class="d-flex justify-content-center w-100">
                        <input class="btn btn-custom btn-outline-success" type="submit" value="Login">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
